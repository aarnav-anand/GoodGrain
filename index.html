<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoodGrain - Share Food, Share Hope</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in;
        }

        header h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.3em;
            opacity: 0.95;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.6s ease-out;
        }

        .section h2 {
            color: #dc2626;
            margin-bottom: 25px;
            font-size: 2em;
            border-bottom: 3px solid #2563eb;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 38, 38, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .posts-container {
            display: grid;
            gap: 20px;
            max-height: 700px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .posts-container::-webkit-scrollbar {
            width: 8px;
        }

        .posts-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .posts-container::-webkit-scrollbar-thumb {
            background: #2563eb;
            border-radius: 10px;
        }

        .post-card {
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 2px solid #e5e7eb;
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-in;
        }

        .post-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #2563eb;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .post-type {
            background: #2563eb;
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .post-quantity {
            color: #dc2626;
            font-weight: 700;
            font-size: 1.1em;
        }

        .post-description {
            color: #4b5563;
            margin: 12px 0;
            line-height: 1.6;
        }

        .post-address {
            background: #fef3c7;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 12px 0;
            color: #92400e;
            font-weight: 500;
        }

        .post-contact {
            color: #2563eb;
            font-weight: 600;
            margin: 8px 0;
        }

        .post-time {
            color: #9ca3af;
            font-size: 0.85em;
            margin-top: 10px;
        }

        .delete-btn {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 0.9em;
            cursor: pointer;
            margin-top: 10px;
            width: auto;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #991b1b 0%, #7f1d1d 100%);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease-out;
        }

        .modal-content h3 {
            color: #dc2626;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
        }

        .cancel-btn {
            background: #6b7280;
        }

        .cancel-btn:hover {
            background: #4b5563;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            animation: slideDown 0.3s ease-out;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 2px solid #10b981;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 2px solid #dc2626;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            header h1 {
                font-size: 2.5em;
            }

            .posts-container {
                max-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåæ GoodGrain</h1>
            <p>Share Food, Share Hope - Connecting Surplus with Need</p>
        </header>

        <div class="main-content">
            <!-- Post Food Section -->
            <div class="section">
                <h2>üì§ Post Surplus Food</h2>
                <div id="postAlert"></div>
                <form id="postForm">
                    <div class="form-group">
                        <label for="foodType">Food Type *</label>
                        <select id="foodType" required>
                            <option value="">Select food type</option>
                            <option value="Grains">Grains</option>
                            <option value="Vegetables">Vegetables</option>
                            <option value="Fruits">Fruits</option>
                            <option value="Cooked Food">Cooked Food</option>
                            <option value="Packaged Food">Packaged Food</option>
                            <option value="Dairy">Dairy</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity *</label>
                        <input type="text" id="quantity" placeholder="e.g., 5 kg, 20 servings" required>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description" placeholder="Additional details about the food..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="address">Pickup Address *</label>
                        <textarea id="address" placeholder="Full address for pickup" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="contact">Contact Number *</label>
                        <input type="tel" id="contact" placeholder="Your contact number" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Set Password (for deleting post) *</label>
                        <input type="password" id="password" placeholder="Set a password to manage this post" required>
                    </div>

                    <button type="submit">Post Food Donation</button>
                </form>
            </div>

            <!-- Discovery Section -->
            <div class="section">
                <h2>üîç Discover Available Food</h2>
                <div id="postsContainer" class="posts-container">
                    <div class="loading">Loading posts...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Delete Post</h3>
            <p>Enter the password to delete this post:</p>
            <div class="form-group">
                <input type="password" id="deletePassword" placeholder="Enter password">
            </div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeDeleteModal()">Cancel</button>
                <button onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // SUPABASE CONFIGURATION
        // ============================================
        // TODO: Replace these with your actual Supabase credentials
        const SUPABASE_URL = 'https://gqlmxfzmspavgecklxof.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxbG14Znptc3BhdmdlY2tseG9mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3NTkxMDAsImV4cCI6MjA4MzMzNTEwMH0.IWJZ6qNfjSj1wy76SVOljc6okNsNuqnbrLI4-hquQ2A';
        
        // Initialize Supabase client
        let supabaseClient;
        if (SUPABASE_URL && SUPABASE_ANON_KEY && SUPABASE_URL !== 'YOUR_SUPABASE_URL_HERE') {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        }

        // ============================================
        // DATABASE SETUP INSTRUCTIONS
        // ============================================
        /*
        Create a table in Supabase with the following SQL:

        CREATE TABLE food_posts (
            id UUID DEFAULT gen_random_uuid() PRIMARY KEY,
            food_type TEXT NOT NULL,
            quantity TEXT NOT NULL,
            description TEXT,
            address TEXT NOT NULL,
            contact TEXT NOT NULL,
            password_hash TEXT NOT NULL,
            created_at TIMESTAMP DEFAULT NOW()
        );

        -- Enable Row Level Security
        ALTER TABLE food_posts ENABLE ROW LEVEL SECURITY;

        -- Create policies for public access
        CREATE POLICY "Allow public read" ON food_posts FOR SELECT USING (true);
        CREATE POLICY "Allow public insert" ON food_posts FOR INSERT WITH CHECK (true);
        CREATE POLICY "Allow public delete" ON food_posts FOR DELETE USING (true);
        */

        // ============================================
        // GLOBAL VARIABLES
        // ============================================
        let currentDeleteId = null;

        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        
        // Simple hash function for password (in production, use proper backend hashing)
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function showAlert(elementId, message, type) {
            const alertDiv = document.getElementById(elementId);
            alertDiv.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => {
                alertDiv.innerHTML = '';
            }, 5000);
        }

        //function formatTimeAgo(dateString) {
            //const now = new Date();
            //const past = new Date(dateString);
            //const diffMs = now - past;
            //const diffMins = Math.floor(diffMs / 60000);
            //const diffHours = Math.floor(diffMs / 3600000);
            //const diffDays = Math.floor(diffMs / 86400000);

            //if (diffMins < 1) return 'Just now';
            //if (diffMins < 60) return `${diffMins} minute${diffMins > 1 ? 's' : ''} ago`;
           // if (diffHours < 24) return `${diffHours} hour${diffHours > 1 ? 's' : ''} ago`;
         //   return `${diffDays} day${diffDays > 1 ? 's' : ''} ago`;
       // }

        // ============================================
        // POST FOOD FUNCTIONS
        // ============================================
        
        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const foodType = document.getElementById('foodType').value;
            const quantity = document.getElementById('quantity').value;
            const description = document.getElementById('description').value;
            const address = document.getElementById('address').value;
            const contact = document.getElementById('contact').value;
            const password = document.getElementById('password').value;

            try {
                if (!supabaseClient) {
                    showAlert('postAlert', '‚ùå Please configure Supabase credentials first!', 'error');
                    return;
                }

                const passwordHash = await hashPassword(password);
                
                const { data, error } = await supabaseClient
                    .from('food_posts')
                    .insert([
                        {
                            food_type: foodType,
                            quantity: quantity,
                            description: description,
                            address: address,
                            contact: contact,
                            password_hash: passwordHash
                        }
                    ]);

                if (error) throw error;

                showAlert('postAlert', '‚úÖ Food post created successfully!', 'success');
                document.getElementById('postForm').reset();
                loadPosts();
            } catch (error) {
                showAlert('postAlert', `‚ùå Error: ${error.message}`, 'error');
            }
        });

        // ============================================
        // LOAD AND DISPLAY POSTS
        // ============================================
        
        async function loadPosts() {
            const container = document.getElementById('postsContainer');
            
            if (!supabaseClient) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p style="color: #dc2626;">‚ö†Ô∏è Please configure your Supabase credentials in the code.</p>
                    </div>
                `;
                return;
            }
            
            try {
                const { data, error } = await supabaseClient
                    .from('food_posts')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                if (!data || data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                            </svg>
                            <h3>No posts yet</h3>
                            <p>Be the first to donate food!</p>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.map(post => `
                    <div class="post-card">
                        <div class="post-header">
                            <span class="post-type">${post.food_type}</span>
                            <span class="post-quantity">${post.quantity}</span>
                        </div>
                        ${post.description ? `<div class="post-description">${post.description}</div>` : ''}
                        <div class="post-address">üìç ${post.address}</div>
                        <div class="post-contact">üìû ${post.contact}</div>
                        <div class="post-time">${formatTimeAgo(post.created_at)}</div>
                        <button class="delete-btn" onclick="openDeleteModal('${post.id}')">üóëÔ∏è Delete Post</button>
                    </div>
                `).join('');
            } catch (error) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p style="color: #dc2626;">Error loading posts: ${error.message}</p>
                    </div>
                `;
            }
        }

        // ============================================
        // DELETE POST FUNCTIONS
        // ============================================
        
        function openDeleteModal(postId) {
            currentDeleteId = postId;
            document.getElementById('deleteModal').style.display = 'flex';
            document.getElementById('deletePassword').value = '';
            document.getElementById('deletePassword').focus();
        }

        function closeDeleteModal() {
            document.getElementById('deleteModal').style.display = 'none';
            currentDeleteId = null;
        }

        async function confirmDelete() {
            const password = document.getElementById('deletePassword').value;
            
            if (!password) {
                alert('Please enter a password');
                return;
            }

            if (!supabaseClient) {
                alert('‚ùå Supabase not configured');
                return;
            }

            try {
                const passwordHash = await hashPassword(password);
                
                // First, verify the password
                const { data: posts, error: fetchError } = await supabaseClient
                    .from('food_posts')
                    .select('password_hash')
                    .eq('id', currentDeleteId)
                    .single();

                if (fetchError) throw fetchError;

                if (posts.password_hash !== passwordHash) {
                    alert('‚ùå Incorrect password');
                    return;
                }

                // Delete the post
                const { error: deleteError } = await supabaseClient
                    .from('food_posts')
                    .delete()
                    .eq('id', currentDeleteId);

                if (deleteError) throw deleteError;

                closeDeleteModal();
                loadPosts();
                alert('‚úÖ Post deleted successfully');
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            }
        }

        // Close modal when clicking outside
        document.getElementById('deleteModal').addEventListener('click', (e) => {
            if (e.target.id === 'deleteModal') {
                closeDeleteModal();
            }
        });

        // ============================================
        // INITIALIZATION
        // ============================================
        
        // Load posts on page load
        loadPosts();

        // Refresh posts every 30 seconds
        setInterval(loadPosts, 30000);
    </script>
</body>
</html>
